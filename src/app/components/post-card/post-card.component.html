<ion-card *ngIf="post"
    class="[--background:rgba(12,12,12,.8)] backdrop-blur-lg border-shark-950 border border-solid contain-none rounded-xl p-4 shadow-lg shadow-black/50 flex flex-col gap-4">
    <div class="flex items-center gap-2">
        <ion-icon name="person-circle-outline" class="size-9 rounded-full overflow-hidden"></ion-icon>
        <div class="grow flex justify-between">
            <div>
                <h1 class="text-sm text-gray-200">
                    {{ user.name || post.authorName }}
                </h1>
                <span class="text-xs">
                    {{ (user.nick || post.authorNick) | nick }}
                </span>
            </div>
            <span class="text-sm ml-2">{{ post.createdAt | postDate }}</span>
        </div>
    </div>

    <div class="flex justify-center flex-col gap-3">
        <h1 class="text-shark-50 text-base font-semibold">{{ post.title }}</h1>
        <p expandOnClick class="text-shark-100 text-sm text-ellipsis line-clamp-3">
            {{ post.body }}
        </p>
    </div>

    <div class="w-full flex justify-between items-center">
        <div class="relative">
            <ion-icon *ngIf="!post.isAuthor" name="heart-outline" (click)="like()"
                class="text-shark-300 text-3xl cursor-pointer select-none"></ion-icon>
            <ion-icon *ngIf="isLiking" name="heart"
                class="text-rose-700 text-3xl cursor-pointer select-none absolute inset-0 scale-105 transition-all pointer-events-none {{ isLiking ? 'opacity-100 scale-110' : 'opacity-0' }}"></ion-icon>
        </div>
        <div class="space-x-2">
            <span class="font-bold">{{ post.likes }}</span>
            <span>Curtidas</span>
        </div>
    </div>
</ion-card>
